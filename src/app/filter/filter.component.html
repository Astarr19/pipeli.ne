<form>
    <div><label for="name">NAME</label>
    <input type="text" id="name" name="name"></div>

    <div><label for="review_date">REVIEW DATE</label>
    <input type="date" id="review_date" name="review_date"></div>

    <div><label for="date_added">DATE ADDED</label>
    <input type="date" id="date_added" name="date_added"></div>

    <div><label for="scout">SCOUT</label>
    <input list="scout">
    <datalist id="scout">
        <option value="Bissel"></option>
        <option value="John"></option>
        <option value="Mark"></option>
        <option value="Matt"></option>
        <option value="Ryan"></option>
    </datalist></div>

    <div><label for="source">SOURCE</label>
    <input type="text" id="source" name="source"></div>

    <div><label for="city">CITY</label>
    <input type="text" id="city" name="city"></div>

    <div><label for="state_province">STATE/PROVINCE</label>
    <input type="text" id="state_province" name="state_province"></div>

    <div><label for="country">COUNTRY</label>
    <input list="country">
    <datalist id="country">
        <option value="Australia"></option>
        <option value="Canada"></option>
        <option value="China"></option>
        <option value="Denmark"></option>
        <option value="Finland"></option>
        <option value="France"></option>
        <option value="Germany"></option>
        <option value="Israel"></option>
        <option value="Japan"></option>
        <option value="Mexico"></option>
        <option value="Portugal"></option>
        <option value="Russia"></option>
        <option value="Singapore"></option>
        <option value="Spain"></option>
        <option value="United Kingdom"></option>
        <option value="USA"></option>
    </datalist></div>

    <div><label for="alignment">ALIGNMENT</label>
    <input list="alignment">
    <datalist id="alignment">
        <option value="Amway"></option>
        <option value="Bissel"></option>
        <option value="Faurecia"></option>
        <option value="Steelcase"></option>
        <option value="Whirlpool"></option>
        <option value="Wakestream"></option>
        <option value="Trinity"></option>
        <option value="Emergent"></option>
        <option value="Priority"></option>
    </datalist></div>

    <div><label for="themes">THEMES</label>
    <input list="themes">
    <datalist id="themes">
        <option value="Health Beyond the Hospital"></option>
        <option value="Robust Future"></option>
        <option value="The Good LIfe"></option>
    </datalist></div>

    <div><label for="technology_areas">TECHNOLOGY AREA</label>
    <input list="technology_areas">
    <datalist id="technology_areas">
        <option value="Advanced Materials"></option>
        <option value="Business Process"></option>
        <option value="Products"></option>
        <option value="Robotics"></option>
        <option value="Sensing"></option>
        <option value="Software/AI"></option>
    </datalist></div>

    <div><label for="landscape">LANDSCAPE</label>
    <input list="landscape">
    <datalist id="landscape">
        <option value="Aging in place"></option>
        <option value="Air quality"></option>
        <option value="Automation and robotics"></option>
        <option value="Clinic in a box"></option>
        <option value="Good habits"></option>
        <option value="Personalized wellness"></option>
        <option value="Responsive spaces"></option>
        <option value="Safe shared spaces"></option>
        <option value="Wireless power"></option>
    </datalist></div>

    <div><label for="uniqueness">UNIQUENESS</label>
    <input list="uniqueness">
    <datalist id="uniqueness">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
    </datalist></div>

    <div><label for="team">TEAM</label>
    <input list="team">
    <datalist id="team">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
    </datalist></div>

    <div><label for="raised">RAISED</label>
    <input list="raised">
    <datalist id="raised">
        <option value="less than 1 million"></option>
        <option value="1-5 million"></option>
        <option value="5-10 million"></option>
        <option value="10-15 million"></option>
        <option value="more than 15 million"></option>
    </datalist></div>

    <div><label for="stage">STAGE</label>
    <input list="stage">
    <datalist id="stage">
        <option value="Pre-Seed"></option>
        <option value="Seed"></option>
        <option value="Series A"></option>
        <option value="Series B+"></option>
    </datalist></div>

    <div><input type="submit">
    <input type="reset"></div>
</form>
